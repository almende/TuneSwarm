<!doctype html>
<html>
<head>
  <link href="app.css" rel="stylesheet" type="text/css" />
  <script src="app-bundle.js"></script>

  <script id="note-template" type="text/x-handlebars-template">
    <div class="note-container">
      <img class="note" src="img/{{img}}" width="45.5" height="133.5" style="bottom: {{height}}px;" title="{{note}}">
    </div>
  </script>
</head>
<body>

<h1>TuneSwarm monitor</h1>

<input type="button" value="Show the music" id="showMusic"/>

<div id="music">
  <p>
    <label for="time">Follow current time:</label>
    <select id="time">
      <option value="continuous">Continuously</option>
      <option value="discrete">Discrete</option>
      <option value="oscilloscope" selected>Oscilloscope</option>
      <option value="off">Off</option>
    </select>
    <input id="fit" type="button" value="Fit" />
    <input id="now" type="button" value="Now" />
  </p>

  <div id="timeline-container">
    <img id="clef" src="img/clef.png">
  </div>
</div>

<p></p>

<div id="agents-container"></div>

</body>
</html>
